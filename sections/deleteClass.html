<template class="section-template">
    <section id="deleteClass" class="wrapper">
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Delete Class</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="delete-class-form" class="form-horizontal form-label-left">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Class to Delete</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <select class="classNameSelect" tabindex="-1" name="delete-class-name" id="delete-class-name">
                            <option></option>

                            <script>
                              getClassesList(function() {clearAndLoadClasses("delete-class-name")}, "delete-class-name");
                            </script>

                          </select>
                        </div>
                      </div>
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                          <button type="submit" class="btn btn-danger" id="delete-class-btn">Delete Class</button> <!--TODO: I still need to add the code for this -->
                        </div>
                      </div>
                    </form>

                    <script>

                      function resetDeleteClassForm() // Function for reset form
                      {

                        $("#delete-class-name").val("");

                        $("#delete-class-name").trigger('change');
                      }

                      function deleteClassRecord() // Get values from delete-class-form and delete
                      {
                        var classID = $('#delete-class-name').val();

                        if (DEBUG)
                        {
                          var db = new sqlite3.Database('sqlite/daxuesis.db');
                        }
                        else
                        {
                          var db = new sqlite3.Database(path.join(app.getPath("userData"), "sqlite", "daxuesis.db"));
                        }
                        
                        db.serialize(function() 
                        {
                          var stmt = db.prepare("DELETE FROM classes WHERE classID = ?");
                          stmt.run(classID);
                          stmt.finalize();
                          db.close();

                          // Reload Edit Classes
                          getClassesList(function() {clearAndLoadClasses("edit-select-class-name")}, "edit-select-class-name");
                          
                          // Reload Delete Classes
                          getClassesList(function() {clearAndLoadClasses("delete-class-name")}, "delete-class-name");

                          // Reload View Classes
                          getClassesDataForViewTable(function() {clearClassesDataTable("viewClassesTable")}, "viewClassesTable");
                        });

                        resetDeleteClassForm();
                      }
                  
                      $("#delete-class-form").submit(function (e) 
                      {
                        e.preventDefault();

                        deleteClassRecord();
                        
                      }); 
                    </script>

                    
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- /page content -->

    </section>
</template>
