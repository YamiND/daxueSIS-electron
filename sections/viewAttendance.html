<template class="section-template">
    <section id="viewAttendance" class="wrapper">
       <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>View Student Attendance</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <div id="form-content"></div>
                    <form id="viewAttendance-select-class-name-form" class="form-horizontal form-label-left">
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Select Class to Mark Attendance</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <select class="classNameSelect" name="viewAttendance-select-class-name" id="viewAttendance-select-class-name">
                                <script>
                                  if (DEBUG)
                                  {
                                    var db = new sqlite3.Database('sqlite/daxuesis.db')  ;
                                  }
                                  else
                                  {
                                    var db = new sqlite3.Database(path.join(appDir, "sqlite", "daxuesis.db"));
                                   // var db = new sqlite3.Database(path.join(app.getPath("userData"), "sqlite", "daxuesis.db"));
                                  }
                                  
                                  db.each("SELECT classID, className FROM classes", 
                                  function(err, row) 
                                  {   
                                      var newOption = new Option(row.className, row.classID, false, false);
                                      $("#viewAttendance-select-class-name").append(newOption);
                                      
                                  });
                                </script>
                              </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="viewAttendance-date-select">Attendance Date <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control has-feedback-left" id="viewAttendance-date-select" name="viewAttendance-date-select" placeholder="Select Attendance Date">
                          <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                          <button type="submit" class="btn btn-success" id="viewAttendance-select-class-name-btn">Next</button>
                        </div>
                      </div>
                    </form>

                
                    <form id="viewAttendance-select-attendance-form" class="form-horizontal form-label-left">
                      <table id="viewAttendance-student-table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                        <thead>
                          <tr>
                              <th>Attended: <input type="checkbox" name="select_all" value="1" id="viewAttendance-select-all"></th>
                              <th>Student ID</th>
                              <th>Student Name</th>
                          </tr>
                        </thead>
                        <tbody>
                          <script>
                              var viewAttendanceStudentTable = $('#viewAttendance-student-table').DataTable({
                                "pageLength": 100,
                                'columnDefs': [{
                                                'targets': 0,
                                                'searchable': false,
                                                'orderable': false,
                                                'className': 'dt-body-center',
                                              }],
                                              'order': [[1, 'asc']]
                                });

                                // Handle click on "Select all" control
                                $('#viewAttendance-select-all').on('click', function(){
                                    // Get all rows with search applied
                                    var rows = viewAttendanceStudentTable.rows({ 'search': 'applied' }).nodes();
                                    // Check/uncheck checkboxes for all rows in the table
                                    $('input[type="checkbox"]', rows).prop('checked', this.checked);
                                });

                                // Handle click on checkbox to set state of "Select all" control
                                $('#viewAttendance-student-table tbody').on('change', 'input[type="checkbox"]', function(){
                                    // If checkbox is not checked
                                    if(!this.checked){
                                      var el = $('#viewAttendance-select-all').get(0);
                                      // If "Select all" control is checked and has 'indeterminate' property
                                      if(el && el.checked && ('indeterminate' in el)){
                                          // Set visual state of "Select all" control
                                          // as 'indeterminate'
                                          el.indeterminate = true;
                                      }
                                    }
                                });

                          </script>
                        
                        </tbody>
                      </table>
                      
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                          <button type="button" class="btn btn-primary" onclick="resetviewAttendance()">Change Class</button>
                        </div>
                      </div>
                    </form>

                    <script>

                      function resetviewAttendance()
                      {
                        // Reset our form values, hide the form, and show the form
                        $("#viewAttendance-select-attendance-form").hide();

                        $('#viewAttendance-select-class-name').val([]).trigger('change');
                        $("#viewAttendance-select-class-name-form").show();

                        $("#viewAttendance-student-table").DataTable().clear();
                      }

                      $(document).ready(function() 
                      {  
                        $("#viewAttendance-select-attendance-form").hide();
                      });

                      // Pass the data from the old form to the new form and populate it
                      $('#viewAttendance-select-class-name-form').submit(
                      function(e)
                      {
                        e.preventDefault(); // Prevent Default Submission
                        
                        var classID = $('#viewAttendance-select-class-name').val();
                        var attendanceSelectedDate = $('#viewAttendance-date-select').val();

                        if (!classID)
                        {
                          // If classID is unselected, leave the function early
                          return -1;
                        }
                        
                        if (DEBUG)
                        {
                          var db = new sqlite3.Database('sqlite/daxuesis.db');
                        }
                        else
                        {
                          var db = new sqlite3.Database(path.join(appDir, "sqlite", "daxuesis.db"));
                          //var db = new sqlite3.Database(path.join(app.getPath("userData"), "sqlite", "daxuesis.db"));
                        }

                        db.serialize(function() 
                        {
                          // SELECT studentDBID, studentID, studentEnglishName, studentAttendance.attendedClass FROM students LEFT JOIN studentAttendance ON students.studentDBID = studentAttendance.studentRefDBID INNER JOIN studentClasses ON students.studentDBID = studentClasses.studentRefDBID WHERE students.studentDBID IN ( SELECT students.studentDBID FROM students, studentClasses WHERE studentClasses.studentRefDBID = students.studentDBID AND studentClasses.classRefID = 1) AND studentClasses.classRefID = 1
                          //$("#viewAttendance-select-class-name").empty();
                          db.each("SELECT studentDBID, studentID, studentEnglishName, studentAttendance.attendedClass, studentAttendance.attendanceID FROM students LEFT JOIN studentAttendance ON students.studentDBID = studentAttendance.studentRefDBID AND studentAttendance.attendanceDate = ? INNER JOIN studentClasses ON students.studentDBID = studentClasses.studentRefDBID WHERE students.studentDBID IN ( SELECT students.studentDBID FROM students, studentClasses WHERE studentClasses.studentRefDBID = students.studentDBID AND studentClasses.classRefID = ?) AND studentClasses.classRefID = ?", attendanceSelectedDate, classID, classID,  
                            function(err, row) 
                            { 
                              if (row.attendedClass == null || row.attendedClass == "0")
                              {
                                //console.log(row.studentDBID + " does not have an attendance record for: " + attendanceSelectedDate);
                                $("#viewAttendance-student-table").DataTable().row.add( [ '<input class="viewAttendanceTable-attendedClassCheckbox" type="checkbox" disabled value="' + $('<div/>').text(row.studentDBID + "," + row.attendanceID).html() + '">', row.studentID, row.studentEnglishName ] ).draw( false );
                              }
                              else
                              {
                                $("#viewAttendance-student-table").DataTable().row.add( [ '<input class="viewAttendanceTable-attendedClassCheckbox" type="checkbox" disabled value="' + $('<div/>').text(row.studentDBID + "," + row.attendanceID).html() + '" checked>', row.studentID, row.studentEnglishName ] ).draw( false );
                              }
                            });
                            db.close();
                        });

                        $("#viewAttendance-select-class-name-form").hide();
                        $("#viewAttendance-select-attendance-form").show();
                      });
                    
                    </script>

                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <!-- /page content -->
    </section>
</template>
