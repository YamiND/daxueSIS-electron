<template class="section-template">
    <section id="viewStudentMajors" class="wrapper">
    
    <!-- page content -->
    <div class="right_col" role="main">
        <div class="">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>View Student Majors</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table id="viewStudentMajorsTable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    
                    <thead>
                      <tr>
                        <th>Student Major ID</th>
                        <th>Student Major Name</th>
                      </tr>
                    </thead>
                    <tbody>
                        <script>
                          var viewStudentMajorsTable = $('#viewStudentMajorsTable').DataTable({"order": [[ 0, "dsc" ]]});
                         
                          var db = new sqlite3.Database(path.join(appDir, "sqlite", "daxuesis.db"));                           
                          
                          db.serialize(function() {
                            $("#viewStudentMajorsTable").DataTable().clear();
                            
                            db.each("SELECT studentMajorID, studentMajorName FROM studentMajors", 
                            function (err, row)
                            {   
                              $("#viewStudentMajorsTable").DataTable().row.add( [ row.studentMajorID, row.studentMajorName ] ).draw( false );
                            });
                          });
                          
                          db.close();    
                        </script>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
    </section>
</template>
