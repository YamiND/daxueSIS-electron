<template class="section-template">
    <section id="viewClasses" class="wrapper">
    
    <!-- page content -->
    <div class="right_col" role="main">
        <div class="">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>View Classes</h2>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table id="viewClassesTable" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                    
                    <thead>
                      <tr>
                        <th>Class Name</th>
                        <th>Class Day</th>
                        <th>ClassID</th>
                      </tr>
                    </thead>
                    <tbody>
                        <script>
                            var t = $('#viewClassesTable').DataTable();

                            var sqlite3 = require('sqlite3').verbose();
                            var db = new sqlite3.Database('sqlite/daxuesis.db');
                            db.serialize(function() {
                            
                            db.each("SELECT classID, className, classDay, classStartID FROM classes", 
                                function(err, row) 
                                {
                                    t.row.add( [ row.className, row.classDay, row.classID ] ).draw( false );
                                });
                            });
                            
                            db.close();
                        </script>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /page content -->
    </section>
</template>
